<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <section class="overflow-hidden py-20 sm:py-32 lg:pb-32 xl:pb-36">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
      <div class="lg:grid lg:grid-cols-12 lg:gap-x-8 lg:gap-y-20">
        <div class="relative z-10 mx-auto max-w-2xl lg:col-span-7 lg:max-w-none lg:pt-6 xl:col-span-6">
          <h1 class="text-4xl font-medium uppercase tracking-tight text-gray-900"><span
              class="text-red-400">RANDOM</span> START PAGE</h1>
          <p class="mt-6 text-lg text-gray-600">Get inspired and refresh your browsing experience by exploring random
            curated start pages for you.</p>
        </div>
      </div>   
    </div>
  </section>

</body>

<script defer>

  async function fetchData() {
    const response = await fetch('pages.txt');
    if (response.ok) {
      const textData = await response.text();
      return textData.split('\n').filter(Boolean);
    } else {
      console.error('Failed to load data from the text file.');
      return [];
    }
  }

  function redirectRandomURL(dataArray) {
    const randomIndex = Math.floor(Math.random() * dataArray.length);
    const randomURL = dataArray[randomIndex];
    window.location.replace(randomURL);
  }


  (async function () {

    const dataArray = await fetchData();

    redirectRandomURL(dataArray);

  })();

</script>

</html>
